<ion-header>
  <ion-toolbar class="header-color">
    <ion-title>
      <ion-chip>
        <ion-avatar>
          <img src="../../assets/logo-d.png">
        </ion-avatar>
        <ion-label class="text-white">NEXT Simulator</ion-label>
      </ion-chip>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-slides pager="true" class="rendimentos">
      <!-- Gráfico dos Últimos 12 Meses -->
      <ion-slide>
        <ion-card class="largura-tela">
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-label color="light">Profitability History</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <canvas #graficoHistoricoCanvas></canvas>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-card>
      </ion-slide>
      <!-- Gráfico de Rendimento Diário -->
      <ion-slide>
        <ion-card class="largura-tela">
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-label color="light">Daily Income</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <canvas #graficoDiaCanvas></canvas>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-card>
      </ion-slide>
      <!-- Gráfico de Rendimento Semanal -->
      <ion-slide>
        <ion-card class="largura-tela">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-label color="light">Weekly Income</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <canvas #graficoSemanaCanvas></canvas>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-slide>
      <!-- Gráfico de Rendimento Mensal -->
      <ion-slide>
        <ion-card class="largura-tela">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-label color="light">Monthly Income</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <canvas #graficoMesCanvas></canvas>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-slide>
    </ion-slides>
</ion-content>
