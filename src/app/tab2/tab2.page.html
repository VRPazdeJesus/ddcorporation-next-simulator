<ion-header>
  <ion-toolbar class="header-color">
    <ion-title>
      <ion-chip>
        <ion-avatar>
          <img src="../../assets/logo-d.png">
        </ion-avatar>
        <ion-label class="text-white">NEXT Simulator</ion-label>
      </ion-chip>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-slides pager="true" class="rendimentos">
      <!-- Gráfico dos Últimos 12 Meses -->
      <ion-slide>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <canvas #graficoHistoricoCanvas></canvas>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
      <!-- Gráfico de Rendimento Diário -->
      <ion-slide>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <h1>Rendimento Diário</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <canvas #graficoDiaCanvas></canvas>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label color="light">{{dadosMes[0]}}</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-label color="light">Ligth</ion-label>
            </ion-col>
            <ion-col size="12">
              <ion-label color="light">Light Label</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
      <!-- Gráfico de Rendimento Semanal -->
      <ion-slide>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <h1>Rendimento Semanal</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <canvas #graficoSemanaCanvas></canvas>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
      <!-- Gráfico de Rendimento Mensal -->
      <ion-slide>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <h1>Rendimento Mensal</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <canvas #graficoMesCanvas></canvas>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
    </ion-slides>
</ion-content>
