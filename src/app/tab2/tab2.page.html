<ion-header>
  <ion-toolbar color="primary" class="ion-text-center">
    <ion-title>
      <img class="half-img-width" src="../../assets/next-black-logo.svg">
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
    <ion-slides pager="true" class="rendimentos">
      <!-- Gráfico dos Últimos 12 Meses -->
      <ion-slide>
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-img class="chart-icon" src="../../assets/chart-dd.svg"></ion-img>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label color="success" class="size-text-title ion-text-center">HISTORY</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label color="tertiary" class="size-text-title ion-text-center">PROFIT</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label color="success" class="size-text-subtitle ion-text-center">12 MONTHS</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <canvas #graficoHistoricoCanvas></canvas>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
      <!-- Gráfico de Rendimento Diário -->
      <ion-slide>
        <ion-card class="largura-tela">
            <ion-grid>
              <ion-row>
                <ion-col size="12">
                  <ion-label color="light">Daily Income</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <canvas #graficoDiaCanvas></canvas>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-card>
      </ion-slide>
      <!-- Gráfico de Rendimento Semanal -->
      <ion-slide>
        <ion-card class="largura-tela">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-label color="light">Weekly Income</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <canvas #graficoSemanaCanvas></canvas>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-slide>
      <!-- Gráfico de Rendimento Mensal -->
      <ion-slide>
        <ion-card class="largura-tela">
          <ion-grid>
            <ion-row>
              <ion-col size="12">
                <ion-label color="light">Monthly Income</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <canvas #graficoMesCanvas></canvas>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-slide>
    </ion-slides>
</ion-content>
